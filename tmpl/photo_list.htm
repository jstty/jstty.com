
<path><a href="javascript:void('%upath%');" onClick="ShowPage('My Files', '%upath%');">%name%</a></path>

<photos>
   
   <dir>
      <div class="photo-item">
         <div class="rbox">
            <b class="tc"><b class="L1"></b><b class="L2"></b><b class="L3"></b></b>
            <div class="content">
               <a class="photo-item-link" href="javascript:void('%name_id%');" onClick="ShowDirPage('%upath%/%uname%', '%name_id%');">
                  <span class="photo-item-img">
                     <img class="photo-item-icon" width="100" border="0" src="My Files/_._icons/dir.png" />
                  </span>
                  <div class="photo-item-name">
                     %icon_name%
                  </div>
               </a>
            </div>
            <b class="bc"><b class="L3"></b><b class="L2"></b><b class="L1"></b></b>
         </div>
      </div>
   </dir>
   
   <image>
      <div class="photo-item">
        <div class="rbox">
            <b class="tc"><b class="L1"></b><b class="L2"></b><b class="L3"></b></b>
            <div class="content">
               <a class="photo-item-link" href="#" onClick="return ShowMediumView('%name%', 'image');">
                  <span class="photo-item-img">
                     <img width="%width%" border="0" src="%path%/_._cache/t_%name%.jpg" />
                  </span>
                  <div class="photo-item-name">
                     %icon_name%<br>(%size%)
                  </div>
               </a>
            </div>
            <b class="bc"><b class="L3"></b><b class="L2"></b><b class="L1"></b></b>
         </div>
      </div>
   </image>
   
   <image_err>
      <div class="photo-item">
         <div class="rbox">
            <b class="tc"><b class="L1"></b><b class="L2"></b><b class="L3"></b></b>
            <div class="content">
               <a class="photo-item-link" target="_blank" href="%path%/%name%">
                  <span class="photo-item-img">
                     <img class="photo-item-icon" width="100" border="0" src="My Files/_._icons/%ext%.png" />
                  </span>
                  <div class="photo-item-name">
                     %icon_name%<br>(%size%)
                  </div>
               </a>
            </div>
            <b class="bc"><b class="L3"></b><b class="L2"></b><b class="L1"></b></b>
         </div>
      </div>
   </image_err>
   
   <file>
      <div class="photo-item">
         <div class="rbox">
            <b class="tc"><b class="L1"></b><b class="L2"></b><b class="L3"></b></b>
            <div class="content">
               <a class="photo-item-link" target="_blank" href="%path%/%name%">
                  <span class="photo-item-img">
                     <img class="photo-item-icon" width="100" border="0" src="My Files/_._icons/%ext%.png" />
                  </span>
                  <div class="photo-item-name">
                     %icon_name%<br>(%size%)
                  </div>
               </a>
            </div>
            <b class="bc"><b class="L3"></b><b class="L2"></b><b class="L1"></b></b>
         </div>
      </div>
   </file>
